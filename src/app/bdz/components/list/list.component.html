<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList; let i=index let isEven=even let isOdd = odd" class="list-group-item"
    [ngClass]="{'list-group-item-dark':isEven,'list-group-item-light':isOdd}">
    <span class="fw-bold">{{i+1}}.- </span> {{character.name}} &#8212;> Power:<strong> {{character.power}}</strong>
  </li>
</ul>
