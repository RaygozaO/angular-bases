
<h4>Agregar Personaje</h4>
<form class="row" (ngSubmit)="emitCharacter()">
  <input type="text" [(ngModel)]="caracter.name" name="name"  class="form-control m-2" placeholder="Nombre">
  <input type="number" [(ngModel)]="caracter.power" name="power" class="form-control m-2" placeholder="Poder">
  <button type="submit" class="btn btn-primary m-2">
      Agregar
  </button>
</form>
<pre>{{ caracter | json}}</pre>
